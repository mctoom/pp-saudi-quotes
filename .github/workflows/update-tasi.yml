name: Update MIS and Al Rajhi Prices

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

jobs:
  update-saudi-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch MIS and Al Rajhi prices and update JSON
        run: |
          python <<EOF
          import requests, json
          from datetime import datetime

          headers = {
              "User-Agent": "Mozilla/5.0"
          }

          symbols = {
              "7201.SR": "MIS",
              "1120.SR": "Al Rajhi"
          }

          result = { "quote": {} }

          for symbol in symbols:
              url = f"https://query1.finance.yahoo.com/v8/finance/chart/{symbol}?interval=1d"
              response = requests.get(url, headers=headers)
              data = response.json()

              try:
                  timestamps = data["chart"]["result"][0]["timestamp"]
                  prices = data["chart"]["result"][0]["indicators"]["quote"][0]["close"]

                  latest_price = round(prices[-1], 2)
                  latest_date = datetime.utcfromtimestamp(timestamps[-1]).strftime('%Y-%m-%d')

                  result["quote"][symbol] = {
                      "price": latest_price,
                      "date": latest_date
                  }
              except:
                  print(f"❌ Failed to fetch or parse {symbol}")
                  continue

          with open("tasi.json", "w") as f:
              json.dump(result, f, indent=2)
          EOF

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add tasi.json
          git commit -m "Update MIS and Al Rajhi $(date +%F)" || echo "No changes"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
