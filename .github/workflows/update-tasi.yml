name: Update TASI JSON hourly

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:

jobs:
  update-tasi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch TASI price from Tadawul and update JSON
        run: |
          python <<EOF
          import requests, json
          from datetime import date

          headers = {
              "User-Agent": "Mozilla/5.0"
          }

          url = "https://www.saudiexchange.sa/sym/ajax/GetSecurityQuote/?symbol=TASI"
          response = requests.get(url, headers=headers)

          try:
              data_raw = response.json()
              price = float(data_raw["last"].replace(",", ""))

              data = {
                  "quote": {
                      "TASI": {
                          "price": round(price, 2),
                          "date": date.today().isoformat()
                      }
                  }
              }

              with open("tasi.json", "w") as f:
                  json.dump(data, f, indent=2)
          except Exception as e:
              print("❌ Failed to fetch or parse TASI data")
              print("Response status code:", response.status_code)
              print("Response text:", response.text[:500])
              raise e
          EOF

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add tasi.json
          git commit -m "Update TASI from Tadawul $(date +%F)" || echo "No changes"
          git push
